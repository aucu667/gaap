{% extends "layout.html" %}

<!-- SUB-NAV   -->
{% block sub_nav %}
{% endblock %}

<!-- container -->
{% block container %}
<div id="container">

    <div style="height: 25vh"></div>
    <div style="text-align: center;">
        <h1>회계기준 검색 쉽게하자</h1>
    </div>

    <div class="row justify-content-center">
        <div class="form-check form-check-inline" style=" height: 10vh; text-align: center;">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                checked>
            <label class="form-check-label" for="inlineRadio1"><span style="font-size: 0.9em;">K-IFRS</span></label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><span style="font-size: 0.9em;">K-IFRS
                    질의회신</span></label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><span style="font-size: 0.9em;">일반기업</span></label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><span style="font-size: 0.9em;">일반기업 질의회신</span></label>
        </div>
    </div>

    <div class="row">
        <div class="mx-auto search-bar input-group" style="width: 50%;">
            <input type="text" class="form-control rounded-pill" placeholder="검색어를 입력하세요"
                aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </div>
</div>
<div style="height: 30vh"></div>
</div>
{% endblock %}
