    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    flask 용 css경로 끝 -->

    <!-- 로컬작업 css경로 시작-->
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap-select.min.css" rel="stylesheet" type="text/css" />
    <script src="bootstrap-select.min.js"></script>
    <!-- 로컬작업 css경로 끝 -->

    <script>
        function openclose() {
            if ($('#std-index').css('display') == 'block') {
                $('#std-index').hide();
                $('#std-content').show();
            } else {
                $('#std-index').show();
                $('#std-content').hide();
            }
        }

        $(".btnEvent").on("click", function () {
            alert("jsfiddle 동작 테스트");
        });

        $(window).on('load', function () {
            $('.selectpicker').selectpicker(
                {
                    'selectedText': 'cat'
                });
        });
    </script>


</head>

<body>


    <!-- 플로팅 버튼 -->
    <div style="position: fixed; bottom: 1rem; right: 2rem; margin:0; padding:0">
        <a id="std-btn" onclick="openclose()" href="#" role="button"><img src="list.png"></a>
    </div>


   
</body>
